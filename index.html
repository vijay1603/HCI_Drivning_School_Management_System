<body>
  <header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

              <a class="nav-link" href="Payment.html">Process Payment</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0 align-right">

    <main>
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" height="700px" src="https://c1.wallpaperflare.com/preview/255/726/486/city-dashboard-driver-driving.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" height="700px" src="https://c1.wallpaperflare.com/preview/100/761/120/traffic-car-night-driver.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" height="700px" src="https://i.pinimg.com/736x/1c/39/a7/1c39a7a9915c67562ed3fdf0e8fcf912.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>

        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
         <h2>Book Lesson</h2>
        <form id="lessonForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required>
            
            <label for="lessonType">Lesson Type:</label>
            <select id="lessonType" required>
                <option value="">Select Lesson Type</option>
                <option value="Introductory">Introductory</option>
                <option value="Standard">Standard</option>
                <option value="Pass Plus">Pass Plus</option>
                <option value="Driving Test">Driving Test</option>
            </select>
            
            <label for="instructor">Select Instructor:</label>
            <select id="instructor" required>
                <!-- Options will be dynamically loaded here -->
            </select>
            
            <button type="submit">Book Lesson</button>
        </form>

        <h2>Instructor Details</h2>
        <div id="instructorDetails">
            <!-- Instructor details will be displayed here -->
        </div>
    </main>
